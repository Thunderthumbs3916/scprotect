<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Document Viewer</title>
    <style>
        body {
            text-align: center;
            background-color: black;
            color: white;
            user-select: none; /* Disable text selection */
        }
        img {
            max-width: 90%;
            height: auto;
        }
    </style>
    <script>
        // Disable Print Screen
        document.addEventListener("keydown", function (e) {
            if (e.key === "PrintScreen") {
                alert("Screenshot is disabled!");
                return false;
            }
        });

        // Block Right Click (Prevents Image Saving)
        document.addEventListener("contextmenu", function (e) {
            e.preventDefault();
            alert("Right-click is disabled!");
        });

        // Detect Screen Capture Tools
        setInterval(() => {
            if (window.outerHeight - window.innerHeight > 200 || window.outerWidth - window.innerWidth > 200) {
                alert("Screen recording detected! Closing page.");
                window.close();
            }
        }, 1000);
    </script>
</head>
<body>
    <h1>Secure PDF Viewer</h1>
    <p>Viewing is protected, and screenshots are disabled.</p>
    <img src="bakcground.png" alt="Page 1">
    <img src="your-pdf-page2.jpg" alt="Page 2">
</body>
</html>
